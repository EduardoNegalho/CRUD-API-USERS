<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src=" https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js "> </script>
    <script src="../../../src/services/registerService.js" defer></script>
    <title>Cadastre-se</title>
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto p-3 border rounded-4 form-container">
        <form class="d-flex flex-column align-items-center" id="form-register" method="post">
            <h1 class="h2 fw-normal mb-3">Sing up</h1>
            <div class="form-floating w-100 mb-3">
                <input class="form-control ps-3" type="text" name="name" id="name" placeholder="Nome">
                <label class="floatingInput" for="name">Nome</label>
            </div>
            <div class="form-floating w-100 mb-3">
                <input class="form-control ps-3" type="number" name="age" id="age" placeholder="Idade">
                <label class="floatingInput" for="age">Idade</label>
            </div>
            <div class="form-floating w-100 mb-3">
                <input class="form-control ps-3" type="email" name="email" id="email" placeholder="E-Mail">
                <label class="floatingInput" for="email">E-mail</label>
            </div>
            <div class="form-floating w-100 mb-3">
                <input class="form-control ps-3" type="password" name="password" id="password" placeholder="Senha">
                <label class="floatingInput" for="password">Senha</label>
            </div>
            <button class="btn btn-primary w-100 py-2 mb-3" id="sing-in" type="submit">Sing up</button>
            <div class="d-flex w-100 justify-content-start">
                <p class="d-flex"><a class="link" href="../../index.html">Logar-se</a></p>
            </div>
        </form>
    </main>
</body>

</html>
