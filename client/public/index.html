<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src =" https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js "> </script>
    <script src="../src/services/loginService.js" type="module" defer></script>
    <title>Login</title>
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto p-3 border rounded-4 form-container">
        <form class="d-flex flex-column align-items-center" id="form-login" method="post">
            <h1 class="h2 fw-normal mb-3">Sing in</h1>
            <div class="form-floating w-100 mb-3">
                <input class="form-control ps-3" type="email" name="email" id="email" placeholder="E-Mail">
                <label class="floatingInput" for="email">E-mail</label>
            </div>
            <div class="form-floating w-100 mb-3">
                <input class="form-control ps-3" type="password" name="password" id="password" placeholder="Senha">
                <label class="floatingInput" for="password">Senha</label>
            </div>
            <div class="d-flex justify-content-between w-100">
                <p class="d-flex"><a class="link" href="assets/pages/register.html">Cadastre-se</a></p>
                <p class="d-flex"><a class="link" href="">Esqueceu a Senha?</a></p>
            </div>
            <button class="btn btn-primary w-100 py-2" id="sing-in" type="submit">Sing in</button>
        </form>
    </main>
</body>

</html>
